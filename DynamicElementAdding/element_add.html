<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
        
    <select name="options" id="sel">

        <option value="Select">Select...</option>
        <option value="Input">Input</option>
        <option value="Radio">Radio</option>
        <option value="Combo">Combo</option>

    </select>    

    <br>
    <br>    

    <input type="text" id="inpt" placeholder="input">

    <br>
    <br>

    <input type="button" id="btn" value="ADD" onclick="fx();">

    <br>
    <br>
    <br>
    <br>    

    <div id="mydiv">



    </div>

    <script>

        class Manipulator {

            inputHandler() {

                let text = document.getElementById('inpt').value;
                let html= "<br><br>"+text+": <br> <input type='text'>";
                $('#mydiv').append(html);
            }

            radioHandler() {

                let num = parseInt(document.getElementById('inpt').value);
                let arr=['Male','Female','Other'];                
                let a="<br><br> <strong> Select Gender... </strong> <br>";
                let html="";

                for(let i=0;i<num;i++) {

                    let temp="<input type='radio' name='gender' >"+arr[i];
                    html+=temp;
                }

                html=a+html;

                $('#mydiv').append(html);
            }

            comboHandler() {

                let states = String(document.getElementById("inpt").value).split(",");
                let html="<br><br> <strong> All States-> </strong> <br> <select name='states'> <option value=''>States</option>";
                
                for(let i of states) {

                    let temp="<option value='"+i+"'>"+i+"</option>";
                    html+=temp;
                }
                html+="</select>";

                $('#mydiv').append(html);
            }
        }
    
        function fx() {            

            let manipulator = new Manipulator();            
            let option = document.getElementById('sel').value;

            switch(option) {

                case 'Input':
                    manipulator.inputHandler();                
                    break;
                case 'Radio':
                    manipulator.radioHandler();
                    break;
                case 'Combo':
                    manipulator.comboHandler();
                    break;
            }
        }

    </script>

</body>
</html>
